<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App Híbrida</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="register" style="display: none;">
        <h1 style="color: blue;">Registro</h1>
        <input type="text" id="regUser" placeholder="Usuario" style="width: 100%; padding: 8px; box-sizing: border-box;">
        <input type="email" id="regEmail" placeholder="Email" style="width: 100%; padding: 8px; box-sizing: border-box;">
        <input type="tel" id="regPhone" placeholder="Celular" style="width: 100%; padding: 8px; box-sizing: border-box;">
        <select id="regGender" style="width: 100%; padding: 8px; box-sizing: border-box;">
            <option value="">Selecciona Sexo</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Otro">Otro</option>
        </select>
        <input type="number" id="regAge" placeholder="Edad" style="width: 100%; padding: 8px; box-sizing: border-box;">
        <input type="password" id="regPass" placeholder="Contraseña" style="width: 100%; padding: 8px; box-sizing: border-box;">
        <button onclick="register()">Registrarse</button>
        <button onclick="closeApp()">Volver</button>
    </div>
    <div id="login" style="display: none;">
        <h1 style="color: green;">Iniciar Sesión</h1>
        <input type="text" id="loginUser" placeholder="Usuario">
        <input type="password" id="loginPass" placeholder="Contraseña">
        <button onclick="login()">Iniciar Sesión</button>
        <button onclick="closeApp()">Volver</button>
    </div>
    <div id="default">
        <h1>Mini App de Telegram</h1>
        <p>Ingresa tu mensaje: </p>
        <input type="text" id="messageInput" placeholder="Escribe algo...">
        <button onclick="sendData()">Enviar al Bot</button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
