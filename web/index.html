<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App Híbrida</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="register" style="display: none;">
        <h1 style="color: black; font-family: 'Georgia', serif; text-transform: uppercase;">REGISTRO</h1>
        <div style="position: relative;">
            <input type="text" id="regLocation" placeholder="Ubicación" style="width: 100%; padding: 8px; box-sizing: border-box; margin: 5px 0;" readonly>
            <span id="loading" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); width: 20px; height: 20px; border: 2px solid #f3f3f3; border-top: 2px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; display: block;"></span>
        </div>
        <style>
            @keyframes spin {
                0% { transform: translateY(-50%) rotate(0deg); }
                100% { transform: translateY(-50%) rotate(360deg); }
            }
        </style>
        <input type="text" id="regUser" placeholder="Usuario" style="width: 100%; padding: 8px; box-sizing: border-box; margin: 5px 0;" disabled>
        <input type="email" id="regEmail" placeholder="Email" style="width: 100%; padding: 8px; box-sizing: border-box; margin: 5px 0;" disabled>
        <input type="tel" id="regPhone" placeholder="Celular" style="width: 100%; padding: 8px; box-sizing: border-box; margin: 5px 0;" disabled>
        <select id="regGender" style="width: 100%; padding: 8px; box-sizing: border-box; margin: 5px 0;" disabled>
            <option value="">Selecciona Sexo</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Otro">Otro</option>
        </select>
        <input type="number" id="regAge" placeholder="Edad" style="width: 100%; padding: 8px; box-sizing: border-box; margin: 5px 0;" disabled>
        <input type="password" id="regPass" placeholder="Contraseña" style="width: 100%; padding: 8px; box-sizing: border-box; margin: 5px 0;" disabled>
        <input type="password" id="regPassConfirm" placeholder="Repita la contraseña" style="width: 100%; padding: 8px; box-sizing: border-box; margin: 5px 0;" disabled>
        <div style="border: 1px solid #ccc; border-radius: 10px; padding: 10px;">
            <p style="font-size: larger; font-weight: bold; font-family: 'Georgia', serif;">BUSQUEDA</p>
            <table style="width: 100%; border-collapse: collapse;">
                <tr>
                    <td style="padding: 5px; color: blue;">CITAS</td>
                    <td style="padding: 5px;"><input type="checkbox" id="citas" value="CITAS" style="accent-color: blue;" disabled></td>
                    <td style="padding: 5px; color: green;">SWINGGERS</td>
                    <td style="padding: 5px;"><input type="checkbox" id="swingers" value="SWINGGERS" style="accent-color: green;" disabled></td>
                </tr>
                <tr>
                    <td style="padding: 5px; color: pink;">OCACIONAL</td>
                    <td style="padding: 5px;"><input type="checkbox" id="ocasional" value="OCACIONAL" style="accent-color: pink;" disabled></td>
                    <td style="padding: 5px; color: violet;">ORGIAS</td>
                    <td style="padding: 5px;"><input type="checkbox" id="orgias" value="ORGIAS" style="accent-color: violet;" disabled></td>
                </tr>
            </table>
        </div>
        <div style="margin-top: 20px;">
            <button onclick="register()" id="registerBtn" disabled>Registrarse</button>
            <button onclick="closeApp()">Volver</button>
        </div>
    </div>
    <div id="login" style="display: none;">
        <h1 style="color: green;">Iniciar Sesión</h1>
        <input type="text" id="loginUser" placeholder="Usuario">
        <input type="password" id="loginPass" placeholder="Contraseña">
        <button onclick="login()">Iniciar Sesión</button>
        <button onclick="closeApp()">Volver</button>
    </div>
    <div id="default">
        <h1>Mini App de Telegram</h1>
        <p>Ingresa tu mensaje: </p>
        <input type="text" id="messageInput" placeholder="Escribe algo...">
        <button onclick="sendData()">Enviar al Bot</button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
