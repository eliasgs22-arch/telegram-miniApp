<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App Híbrida</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="register" style="display: none;">
        <h1 style="color: blue;">Registro</h1>
        <div style="display: flex; align-items: center; margin: 5px 0;"><label for="regUser" style="width: 120px;">Usuario:</label> <input type="text" id="regUser" placeholder="Usuario" style="flex: 1; padding: 8px; box-sizing: border-box;"></div>
        <div style="display: flex; align-items: center; margin: 5px 0;"><label for="regEmail" style="width: 120px;">Email:</label> <input type="email" id="regEmail" placeholder="Email" style="flex: 1; padding: 8px; box-sizing: border-box;"></div>
        <div style="display: flex; align-items: center; margin: 5px 0;"><label for="regPhone" style="width: 120px;">Celular:</label> <input type="tel" id="regPhone" placeholder="Celular" style="flex: 1; padding: 8px; box-sizing: border-box;"></div>
        <div style="display: flex; align-items: center; margin: 5px 0;"><label for="regGender" style="width: 120px;">Sexo:</label> <select id="regGender" style="flex: 1; padding: 8px; box-sizing: border-box;">
            <option value="">Selecciona Sexo</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Otro">Otro</option>
        </select></div>
        <div style="display: flex; align-items: center; margin: 5px 0;"><label for="regAge" style="width: 120px;">Edad:</label> <input type="number" id="regAge" placeholder="Edad" style="flex: 1; padding: 8px; box-sizing: border-box;"></div>
        <div style="display: flex; align-items: center; margin: 5px 0;"><label for="regPass" style="width: 120px;">Contraseña:</label> <input type="password" id="regPass" placeholder="Contraseña" style="flex: 1; padding: 8px; box-sizing: border-box;"></div>
        <p style="font-size: larger; font-weight: bold;">BUSQUEDA</p>
        <div style="display: flex; justify-content: space-between;">
            <div>
                <input type="checkbox" id="citas" value="CITAS"> CITAS<br>
                <input type="checkbox" id="ocasional" value="OCACIONAL"> OCACIONAL<br>
            </div>
            <div>
                <input type="checkbox" id="swingers" value="SWINGGERS"> SWINGGERS<br>
                <input type="checkbox" id="orgias" value="ORGIAS"> ORGIAS<br>
            </div>
        </div>
        <button onclick="register()">Registrarse</button>
        <button onclick="closeApp()">Volver</button>
    </div>
    <div id="login" style="display: none;">
        <h1 style="color: green;">Iniciar Sesión</h1>
        <input type="text" id="loginUser" placeholder="Usuario">
        <input type="password" id="loginPass" placeholder="Contraseña">
        <button onclick="login()">Iniciar Sesión</button>
        <button onclick="closeApp()">Volver</button>
    </div>
    <div id="default">
        <h1>Mini App de Telegram</h1>
        <p>Ingresa tu mensaje: </p>
        <input type="text" id="messageInput" placeholder="Escribe algo...">
        <button onclick="sendData()">Enviar al Bot</button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
